name: CI
on:

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: read

  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Basic validation
      run: |
        echo "Repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref }}"
        ls -la
        echo "CI passed successfully"
