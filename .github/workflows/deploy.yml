name: Deploy Development

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: development
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v4
      - name: Build development site
        run: |
          mkdir _site
          echo '<!DOCTYPE html><html><head><title>vsphere8-stig-auditor</title></head><body><h1>vsphere8-stig-auditor</h1><p>âœ… Deployment successful</p></body></html>' > _site/index.html
      - uses: actions/upload-pages-artifact@v3
      - name: Deploy to Development
        id: deployment
        uses: actions/deploy-pages@v4
