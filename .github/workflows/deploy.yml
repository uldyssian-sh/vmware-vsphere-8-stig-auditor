name: Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create deployment files
      run: |
        mkdir -p dist
        echo "<!DOCTYPE html>" > dist/index.html
        echo "<html><head><title>${{ github.repository }}</title></head>" >> dist/index.html
        echo "<body><h1>${{ github.repository }}</h1>" >> dist/index.html
        echo "<p>Deployed: $(date)</p>" >> dist/index.html
        echo "<p>Commit: ${{ github.sha }}</p>" >> dist/index.html
        echo "</body></html>" >> dist/index.html
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
