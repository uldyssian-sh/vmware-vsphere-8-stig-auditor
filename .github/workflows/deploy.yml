name: Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Create site
      run: |
        mkdir -p _site
        echo '<!DOCTYPE html>
        <html>
        <head><title>REPO_NAME</title></head>
        <body>
        <h1>REPO_NAME</h1>
        <p>Successfully deployed!</p>
        <p>Repository: <a href="https://github.com/uldyssian-sh/REPO_NAME">uldyssian-sh/REPO_NAME</a></p>
        </body>
        </html>' > _site/index.html
        sed -i "s/REPO_NAME/$repo_name/g" _site/index.html
    
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
    
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
