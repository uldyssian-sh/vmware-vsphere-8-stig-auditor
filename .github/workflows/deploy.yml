name: Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Build site
      run: |
        mkdir -p dist
        cat > dist/index.html << 'HTML'
<!DOCTYPE html>
<html>
<head>
    <title>Development Site</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0f8ff; }
        .header { color: #2c5aa0; }
        .info { background: #e6f3ff; padding: 20px; border-radius: 5px; border-left: 4px solid #2c5aa0; }
        .env { background: #fff3cd; padding: 10px; border-radius: 3px; color: #856404; }
    </style>
</head>
<body>
    <h1 class="header">Development Site</h1>
    <div class="env">ðŸš§ Development Environment</div>
    <div class="info">
        <p><strong>Repository:</strong> ${{ github.repository }}</p>
        <p><strong>Commit:</strong> ${{ github.sha }}</p>
        <p><strong>Deployed:</strong> $(date)</p>
    </div>
</body>
</html>
HTML
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
