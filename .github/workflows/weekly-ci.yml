name: Weekly CI
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 0'  # Weekly Sunday 2:00 AM

jobs:
  weekly-check:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - name: Weekly validation
        run: |
          echo "📅 Weekly check for: ${{ github.repository }}"
          echo "🕐 Scheduled: Sunday 2:00 AM"
          echo "⏱️ Timeout: 2 minutes"
          echo "💰 Cost: $0.00"
          ls -la
          echo "✅ Weekly check completed"
