apiVersion: v1
kind: SecurityPolicy
metadata:
  name: enterprise-security-policy
spec:
  podSecurityStandards:
    enforce: "restricted"
    audit: "restricted"
    warn: "restricted"
  
  networkPolicies:
    defaultDeny: true
    allowedTraffic:
      - from: "frontend"
        to: "backend"
        ports: [8080, 8443]
      - from: "backend"
        to: "database"
        ports: [5432, 3306]
  
  rbac:
    minimumPrivileges: true
    regularAudit: true
    
  compliance:
    standards: ["CIS", "NIST", "SOC2"]
    auditFrequency: "weekly"
